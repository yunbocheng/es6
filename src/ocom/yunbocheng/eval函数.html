<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval函数</title>
</head>
<body>
<script>
    <!--将字符串当作是一段JS代码执行-->
    window.eval("var i = 100");
    alert(i)

    var arr = [1,2,3];
    for (let i = 0; i <arr.length; i++) {
        alert(arr[i]);
    }


</script>
</body>
</html>
