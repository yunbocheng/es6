<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将一个单选框变为一个复选框</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function (){
        document.getElementById("myBut").onclick = function (){
/*            var name1 = document.getElementById("myRadio1");
            name1.type = "checkbox";
            var name2 = document.getElementById("myRadio2");
            name2.type = "checkbox";
            var name3 = document.getElementById("myRadio3");
            name3.type = "checkbox";*/

            /*此时的name是一个class属性值相同的元素的一个数组*/
            var name = document.getElementsByClassName("1");
            /*你如果想改变其中的元素的属性值就要先从这个数组中获取到对应的元素*/
            for (var i = 0; i < name.length; i++) {
                name[i].type = "checkbox";
            }
            /*将这个复选框变为一个单选框*/
            name[1].type = "radio";
        }
    }
</script>
爱好：   <input type="radio" name="myRadio" value="喝酒" id="myRadio1" class="1"/>喝酒
        <input type="radio" name="myRadio" value="抽烟" id="myRadio2" class="1"/>抽烟
        <input type="radio" name="myRadio" value="烫头" id="myRadio3" class="1"/>烫头
<input type="button" value="将单选框变为一个复选框" id="myBut"/>
</body>
</html>
