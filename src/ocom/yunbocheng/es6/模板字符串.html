<script>
    /*ES6中引入了新的声明字符串的方式:模板字符串 ``*/
    let str = `我也是一个字符串哦！`;
    /*alert只能一次传递一个参数*/
    alert(str,typeof str);  // 错误，只能打印出第一个参数值
    /*console一次可以传递很多的参数*/
    console.log(str,typeof str); // 可以全部在控制台显示

    /*模板字符串的特性，可以在字符串中加入换行符*/

    console.log(`${str2}${str3}最搞笑的演员！`);
