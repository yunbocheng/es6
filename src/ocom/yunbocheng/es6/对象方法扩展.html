<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象方法扩展</title>
</head>
<body>
<script type="text/javascript">
    // 1. Object.is 判断两个值是否完全相等
    console.log(Object.is(120,120));  // true
    console.log(Object.is("cyb","cyb"));  // true
    console.log(Object.is("cyb","wr"));  // false
    
</script>
</body>
</html>
