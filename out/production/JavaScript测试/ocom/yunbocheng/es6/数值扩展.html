<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值扩展</title>
</head>
<body>
<script type="text/javascript">
    // 1. Number.EPSILON 是 JavaScript表示的最小精度。
    // EPSILON 属性的值接近于 2.22044...的负16次方
    // 这个方法的作用就是：如果两个数字之间的差小于这个EPSILON，那么就认为这个两个数字是一个数字
    // 这个方法主要解决的就是：浮点型数字的计算问题时的精度问题

    let sum = 0.1 + 0.2;
    console.log(sum); // 0.30000000000000004

    /*
        以上可以看出，在JS中计算出来的结果并不是我们期待的数值 0.3
        这个时候我们就可以定义一个方法，然后使用 Number.EPSILON 来进行比较

    */
    function equal(a,b){
        if (Math.abs(a-b) < Number.EPSILON){
            return true;
        }else {
            return false;
        }
    }
    console.log(0.1+0.2 === 0.3);  // false
    console.log(equal(0.1+0.2,0.3)) // true

    // 2. JS中提供了书写进制的格式，这样就不是非得写十进制了
    // 二进制
    let b = 0b1010;
    // 八进制
    let o = 0o777;
    // 十进制
    let d = 100;
    // 十六进制
    let x = 0xfff;

    console.log(b); // 10

    // 3. Number.isFinite 检测一个数值是否为有限数
    console.log(Number.isFinite(100));  //true
    console.log(Number.isFinite(1000/0));  // false

    // 4. Number.isNaN 检测一个数值是不是 NaN
    console.log(Number.isNaN("程云博"));  // true
    console.log(Number.isNaN(100));  // false

    // 5. Number.parseInt(不保留小数) 以及 Number.parseFloat(保留小数)
    //    将字符串转化为数字。

    // 6. Number.isInteger 判断一个数字是否为整数
    console.log(Number.isInteger(3.14));  // false
    console.log(Number.isInteger(3));  // true

    // 7. Math.trunc 将数字的小数部分抹掉
    console.log(Math.trunc(3.14));   // 3

    // 8. Math.sign 判断一个数是正数、负数、还是零
    /*当数字为正数的时候返回 1、负数为 -1、零为 0 */
    console.log(Math.sign(1000));  // 1
    console.log(Math.sign(0));     // 0
    console.log(Math.sign(-1000)); // -1
</script>
</body>
</html>
