<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class类</title>
</head>
<body>
<script type="text/javascript">
  /*
  * ES6提供了更接近传统语言的写法，引入了Class（类）这个概念，作为对象的模板。
  *     通过class关键字，可以定义类。基本上，ES6的class可以看作只是一个语法糖。
  *     他的绝大部分功能，使用ES5都可以实现。新的class写法只是让对象原型的写法
  *     更加清晰、更像面向对象编程的语法而已。
  * 知识点：
  *     1. class声明类
  *     2. constructor定义构造函数初始化
  *     3. extends继承父类
  *     4. super调用父级构造方法
  *     5. static定义静态方法和属性
  *     6. 父类方法可以重写
  * */

  /*演示一下在ES5中声明类以及实例化对象的方法*/
  /*定义一个书手机类，此时小括号中的参数是类的属性，而不是函数的形参*/
  /*ES5中创建对象是使用的构造方法，并且此时的Phone就是一个对象，我们可以直接给这个对象添加属性*/
  function Phone(brand,price){
      this.brand = brand;
      this.price = price;
  }

  // 添加方法 原型方法
  Phone.prototype.call = function (){
      console.log("1我可以打电话！");
  }

  // 实例化对象
  let Huawei = new Phone(`华为`,5000);
  /*调用打电话的方法*/
  Huawei.call();
  console.log(Huawei.brand);
  console.log(Huawei.price);


  /*使用ES6的语法来定义一个类*/
  class MobilePhone {
      /*
        构造方法，这个方法名是固定的，不可以改变
        这个构造方法在new对象的时候会自动执行，不用我们手动执行。
        构造方法中的参数就是这个类的属性。
        */
      constructor(brand,price) {
          this.brand = brand;
          this.price = price;
      }

      /*方法必须使用 方法名(参数列表){方法体}的形式 ，不可以使用ES5中对象的完整写法*/
      call(){
          console.log(`2我可以打电话！`);
      }
  }
  /*实例化对象*/
  let onePlus = new MobilePhone(`1+`,20000);
  /*调用类的方法*/
  console.log(onePlus.call());
  /*打印实例化对象*/
  console.log(onePlus);
</script>
</body>
</html>
